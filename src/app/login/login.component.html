<body>
<br />
<br />
<div class="container">
	<div class="row align-items-center align-self-center justify-content-center">
		<div class="col-md-offset-4 col-md-4 card">
			<br />
			<form (ngSubmit)="login()" #heroForm="ngForm">
				<div class="card-body">
					<div class="card-title">
						<p class="text-center"><font face="Impact" size="7" color="#103673">Login</font></p>
					</div>
					<br />
					<br />
			      	  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="loginObj.email">
					<br />
					<br />
						<input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="loginObj.password">
					<br />
					<br />
		  		<button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
				  	<br />
				  	<!-- main app container -->
					<alert></alert>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
